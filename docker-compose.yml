version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3307:3306"
    environment: 
      MYSQL_ROOT_PASSWORD: 12345  
      MYSQL_DB: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
    volumes:
      - mysql_proyecto_servidores:/var/lib/mysql

  proyecto-servidores:
    image: carserr777/proyectoservidores:latest
    container_name: ProyectoServidores
    ports: 
      - "3006:3000"
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_DB: ${MYSQL_DB}
      MYSQL_PORT: 3306
    depends_on:
      - mysql

volumes:
  mysql_proyecto_servidores: